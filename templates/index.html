<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Iris Species Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="sepal_length">Sepal Length:</label>
                <input type="number" step="0.1" class="form-control" id="sepal_length" name="sepal_length" required>
            </div>
            <div class="form-group">
                <label for="sepal_width">Sepal Width:</label>
                <input type="number" step="0.1" class="form-control" id="sepal_width" name="sepal_width" required>
            </div>
            <div class="form-group">
                <label for="petal_length">Petal Length:</label>
                <input type="number" step="0.1" class="form-control" id="petal_length" name="petal_length" required>
            </div>
            <div class="form-group">
                <label for="petal_width">Petal Width:</label>
                <input type="number" step="0.1" class="form-control" id="petal_width" name="petal_width" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        {% if prediction_text %}
            <h4 class="alert alert-success">{{ prediction_text }}</h4>
        {% endif %}
    </div>
</body>
</html>
